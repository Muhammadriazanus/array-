<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>our menu</h1>
    <div class="buttons">
        <button>break fast</button>
        <button>lunch</button>
        <button>shakes</button>
        <button>dinner</button>
    </div>
    <script>
        const buttonValue = ['lunch','break fast','shakes','dinner','hdusfbi',"sjdghsi"]
        const button = document.querySelector('.buttons')
        // console.log(button)
        const emptyArray = []
        buttonValue.forEach((btn)=>{
            let str = `<button>${btn}</button>`
            emptyArray.push(str)
            button.innerHTML = emptyArray.join("")
        })
    </script>
</body>
</html>
